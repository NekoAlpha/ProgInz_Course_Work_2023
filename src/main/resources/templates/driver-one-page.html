<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Driver Profile</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        
        .nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
            overflow: hidden;
        }

        .nav a {
            color: #fff;
           	text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
            float: left;
        }

        .nav a:hover {
            text-decoration: underline;
            background-color: #ddd;
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        
        .content {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <div class="nav">
        <a href="/home" data-translation="Sākumlapa">Sākumlapa</a>
        <a href="/driver/showAll" data-translation="Šoferi">Šoferi</a>
        <a href="/ticket/showAll" data-translation="Biļetes">Biļetes</a>
        <a href="/trip/showAll" data-translation="Maršruti">Maršruti</a>
        <a href="/tripCalendar/showAll" data-translation="Maršruta Kalendārs">Maršruta Kalendārs</a>
    </div>
    
    <!-- Main content -->
    <div class="content">
        <div class="container">
            <h2>Vadības informācija</h2>
            <div>
                <label>ID:</label>
                <span th:text="${Driver.idd}"></span>
            </div>
            <div>
                <label>Name:</label>
                <span th:text="${Driver.name}"></span>
            </div>
            <div>
                <label>Surname:</label>
                <span th:text="${Driver.surname}"></span>
            </div>
            <div>
                <label>Buscategory:</label>
                <span th:text="${Driver.buscategory}"></span>
            </div>

            <form th:action="@{/driver/delete/{idd}(idd=${Driver.idd})}" method="GET">
                <button type="submit" class="delete-button">Delete</button>
            </form>
            
        </div>
    </div>

</body>
</html>
